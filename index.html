<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball score board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <section class="home">
        <div>
            <p>HOME</p>
        </div>
        <div>
            <p id="score">0</p>
        </div>
        <div>
            <button onclick="increase()"> +1</button>
            <button onclick="increase2()">+2</button>
            <button onclick="increase3()">+3</button>
        </div>
    </section>
    <section class="guest">
        <div>
            <p>GUEST</p>
        </div>
        <div>
            <p id="scores" class="score">0</p>
        </div>
        <div class="btn"> 
            <button onclick="plus()">+1</button>
            <button onclick="plus1()">+2</button>
            <button onclick="plus2()">+3</button>
        </div>
    </section>
</main>
<script src="/index.js"></script>
</body>
</html>
